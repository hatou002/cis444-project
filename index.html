<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="Rest Logo" />
            <h1>Rest</h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search Rest Areas..." id="search">
            <button id="search-btn">Search</button>
        </div>
        <nav>
            <ul>
                <li class="dropdown">
                    <a href="#">Home <span class="arrow">â–¼</span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Write a review</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <a href="login.html" class="login-btn">Log In</a>
            <a href="signup.html" class="signup-btn">Sign Up</a>
        </div>
    </header>

    <!-- Main Section with Filters and Content -->
    <div class="main-content">
        <div class="filters-container">
            <div class="filters">
                <h2>Filters</h2>

                <!-- Price Filter -->
                <div class="filter-section">
                    <h3>Price</h3>
                    <div class="price-options">
                        <button>$</button>
                        <button>$$</button>
                        <button>$$$</button>
                        <button>$$$$</button>
                    </div>
                </div>

                <!-- Suggested Filter -->
                <div class="filter-section">
                    <h3>Suggested</h3>
                    <div class="checkbox-options">
                        <label><input type="checkbox" name="open-now"> Open Now</label>
                        <label><input type="checkbox" name="reservations"> Reservations</label>
                        <label><input type="checkbox" name="waitlist"> Offers Online Waitlist</label>
                        <label><input type="checkbox" name="delivery"> Offers Delivery</label>
                        <label><input type="checkbox" name="takeout"> Offers Takeout</label>
                        <label><input type="checkbox" name="good-dinner"> Good for Dinner</label>
                    </div>
                </div>

                <!-- Calmness Levels Filter -->
                <div class="filter-section">
                    <h3>Calmness Levels</h3>
                    <div class="category-options">
                        <button>Peaceful</button>
                        <button>Quiet</button>
                        <button>Moderate</button>
                        <button>Busy</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <!-- This is where the main content, like search results, would go -->
            <h2>The <em>Top 10</em> Rest areas arround you</h2>
            <p>Here we will display the results or other content related to the rest areas.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
