<!DOCTYPE html>
<html>
<head>
    <title>Write a Review - Study Cafe Spots</title>
    <link rel="stylesheet" href="writearev.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Rest Logo" />
            <h1>Rest</h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search Rest Areas..." id="search">
            <a href="index.html"><button id="search-btn">Search</button></a>
        </div>
        <nav>
            <ul>
                <li class="dropdown">
                    <a href="homepage.html">Home <span class="arrow">▼</span></a>
                    <ul class="dropdown-menu">
                        <li><a href="writearev.html">Write a review</a></li>
                        <li><a href="bookmark.html">bookmark</a></li>
                        <li><a href="settings.html">settings</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <a href="login.html" class="login-btn">Log In</a>
            <a href="signup.html" class="signup-btn">Sign Up</a>
        </div>
    </header>

    <div class="review-container" role="main">
        <div class="review-header">
            <h1>Write a Review</h1>
            <p class="subtitle">Share your experience at [Cafe Name]</p>
        </div>

        <form id="reviewForm">
            <div id="starRating" class="star-rating">
                <span class="star" rating="1">★</span>
                <span class="star" rating="2">★</span>
                <span class="star" rating="3">★</span>
                <span class="star" rating="4">★</span>
                <span class="star" rating="5">★</span>
            </div>

            <div class="rating-text">Select a rating</div>

            <textarea placeholder="Write your review here... (minimum 50 characters)"></textarea>

            <button type="submit" class="submit-btn" disabled>Post Review</button>
        </form>
    </div>

    <script src="writearev.js"></script>
</body>

</html>
