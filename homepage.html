<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="styles_home.css">
    <script src="homeScript.js" defer></script>

</head>
<body>
    <!-- Header section -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <div class="menu-buttons">
            <button>Bookmarks</button>
            <button>Reviews</button>
            <button>Settings</button>
        </div>
        <div class="auth-section">
            <img src="profile-placeholder.png" alt=" ">
            <button>Login / Signup</button>
        </div>
    </header>

    <!-- Slideshow section -->
    <div class="slideshow">
        <div class="slides">
            <div class="slide">
                <img src="images/slide_1.jpg" alt="slide_1">
            </div>
            <div class="slide">
                <img src="images/slide_2.jpg" alt="slide_2">
            </div>
            <div class="slide">
                <img src="images/slide_3.jpg" alt="slide_3">
            </div>
        </div>
    </div>

<!-- Recent Activity section -->
<h2 class="recent-activity-header">Recent Activity</h2>
<div class="recent-activity"></div>

</body>
</html>
